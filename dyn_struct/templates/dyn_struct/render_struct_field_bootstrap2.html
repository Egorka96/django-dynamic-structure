<div class="control-group {% if item.errors %}error{% endif %}">
    <label class="control-label {% if item.required %}required{% endif %}" for="id_{{ name }}">
        {{ item.label }}
    </label>
    <div class="controls">
        {{ rendered_input }}

        {% if item.help_text %}
            <div class='clearfix'></div>
            <small class='muted'>{{ item.help_text|safe }}</small>
        {% endif %}
    </div>
</div>
